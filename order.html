<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Place Your Order</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>
  <main>
    <form>
      <label for="service">Service:</label>
      <select id="service" name="service">
        <option value="tiktok-likes">TikTok Likes</option>
        <option value="tiktok-views">TikTok Views</option>
        <option value="instagram-followers">Instagram Followers</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="10" step="10" required>

      <button type="submit">Place Order</button>
    </form>
  </main>
</body>
</html>
